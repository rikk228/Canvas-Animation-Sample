<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Animation Sample</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <p id="title">Canvas Animation Sample</p>

    <div id="main-container">

        <!--
        dev stuff

        <div id="menu" style="background-color: black; float: left; height: 500px; width:500px;">
            

        </div>
        
        -->

        <div id="canvas-cs-container">

            <div id="canvas-main">
                
                <div id="controls">

                    <button id="playback" class="commands no-outline">
                        <i class="fas fa-play"></i>  
                    </button>

                    <button id="reset" class="commands no-outline">
                        <i class="fas fa-undo-alt"></i>
                    </button>

                </div>

                <canvas width="500" height="500"></canvas>

            </div>

            
    
            <div id="customization">

                <div id="shape-select">

                    <p class="option-name">Shape</p>

                    <select id="shape" class="option no-outline">

                        <option value="square">Square</option>
                        <option value="circle">Circle</option>

                    </select>

                </div>

                <div id="w-h-r-select">

                    <div id="width-select" class="">
                        <p class="option-name">Width</p>
                        <input class="no-border custom-input-number" type="number" id="width" value="50">
                    </div>

                    <div id="height-select" class="whr">
                        <p class="option-name">Height</p>
                        <input class="no-border custom-input-number" type="number" id="height" value="50">
                    </div>

                    <div id="radius-select" class="whr">
                        <p class="option-name">Radius</p>
                        <input class="no-border custom-input-number" type="number" id="radius" value="25">
                    </div>
                    

                </div>
                
                <div class="br"></div>

                <button id="apply" class="apply no-outline">

                    <i class="fas fa-check"></i>

                </button>

            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
